global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_write:
  - url: http://mimir:9009/api/v1/push

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: [prometheus:9090]

  - job_name: "flink"
    static_configs:
      - targets: ['jobmanager:9249', 'taskmanager:9249']

  - job_name: "node-exporter"
    static_configs:
      - targets: [node-exporter:9100]